<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Smart Search</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 50px;
            margin: 0;
        }
        
        .main-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }
        
        /* Simple Clean Styles */
        .smart-search {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-container {
            position: relative;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .search-container:hover,
        .search-container.active {
            border-color: #e4273b;
            box-shadow: 0 6px 25px rgba(228, 39, 59, 0.15);
            transform: translateY(-1px);
        }

        .search-input {
            width: 100%;
            padding: 14px 50px 14px 45px;
            border: none;
            background: transparent;
            font-size: 15px;
            font-weight: 400;
            color: #2d3748;
            outline: none;
            border-radius: 15px;
            box-sizing: border-box;
        }

        .search-input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        .search-ai-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #e4273b;
            font-size: 16px;
            z-index: 2;
        }

                 .search-suggestions {
             position: absolute;
             top: calc(100% + 8px);
             left: 0;
             right: 0;
             background: white !important;
             border-radius: 12px;
             box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
             z-index: 9999 !important;
             max-height: 450px;
             overflow-y: auto;
             border: 2px solid #e4273b !important;
             opacity: 1 !important;
             transform: translateY(0) scale(1) !important;
             transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
             display: block !important;
             padding: 15px;
             visibility: visible !important;
             pointer-events: auto !important;
         }

         .search-suggestions.show {
             opacity: 1 !important;
             transform: translateY(0) scale(1) !important;
             visibility: visible !important;
             pointer-events: auto !important;
         }

        .suggestion-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            border-left: 3px solid transparent;
            border-radius: 8px;
            margin-bottom: 5px;
            background: transparent;
        }

        .suggestion-item:hover {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-left-color: #e4273b;
            transform: translateX(3px);
        }

        .suggestion-item i {
            width: 35px;
            height: 35px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            margin-right: 12px;
            flex-shrink: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .suggestion-content {
            flex: 1;
            min-width: 0;
        }

        .suggestion-title {
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            margin: 0 0 4px 0;
        }

        .suggestion-subtitle {
            font-size: 12px;
            color: #718096;
            margin: 0;
        }

        .suggestion-badge {
            background: linear-gradient(135deg, #e4273b 0%, #d32f2f 100%);
            color: white;
            padding: 4px 12px;
            font-size: 11px;
            font-weight: 600;
            border-radius: 20px;
            margin-left: 10px;
        }
        
                 .debug-info {
             background: #f8f9fa;
             padding: 20px;
             border-radius: 10px;
             margin-top: 30px;
             font-family: monospace;
             font-size: 12px;
             color: #495057;
             max-height: 200px;
             overflow-y: auto;
         }
         
         /* Debug outline for suggestions container */
         .search-suggestions {
             outline: 3px dashed red !important;
             outline-offset: 2px !important;
         }
         
         .search-suggestions:before {
             content: "SUGGESTIONS CONTAINER HERE" !important;
             position: absolute !important;
             top: -25px !important;
             left: 0 !important;
             background: red !important;
             color: white !important;
             padding: 2px 8px !important;
             font-size: 10px !important;
             border-radius: 3px !important;
             z-index: 10000 !important;
         }
    </style>
</head>
<body>
    <h1>üîç Debug Smart Search</h1>
    
    <div class="main-header">
        <div class="smart-search">
            <div class="search-container">
                <i class="fas fa-brain search-ai-icon"></i>
                <input type="text" class="search-input" placeholder="G√µ b·∫•t k·ª≥ th·ª© g√¨ ƒë·ªÉ test...">
                <div class="search-suggestions">
                    <!-- Suggestions will be populated by JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="debug-info">
            <strong>Debug Console:</strong><br>
            <div id="debug-log"></div>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="forceTest()" style="background: #e4273b; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; margin: 5px;">
                üîß FORCE TEST SUGGESTIONS
            </button>
            <button onclick="recreateContainer()" style="background: #28a745; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; margin: 5px;">
                üîÑ RECREATE CONTAINER
            </button>
            <button onclick="checkDOM()" style="background: #17a2b8; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; margin: 5px;">
                üîç CHECK DOM
            </button>
        </div>
    </div>

    <script>
        // Override console.log to show in page
        const debugLog = document.getElementById('debug-log');
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            debugLog.innerHTML += args.join(' ') + '<br>';
            debugLog.scrollTop = debugLog.scrollHeight;
        };
        
        console.log('Debug page loaded');
        
        // Force test function
        window.forceTest = function() {
            console.log('=== FORCE TEST START ===');
            let suggestions = document.querySelector('.search-suggestions');
            
            // If not found, try stored reference
            if (!suggestions && window.smartSearchRef) {
                console.log('Using stored reference...');
                suggestions = window.smartSearchRef;
            }
            
            // If still not found, create new one
            if (!suggestions) {
                console.log('Creating new suggestions container...');
                const container = document.querySelector('.search-container');
                if (container) {
                    suggestions = document.createElement('div');
                    suggestions.className = 'search-suggestions';
                    container.appendChild(suggestions);
                    window.smartSearchRef = suggestions;
                }
            }
            
            if (suggestions) {
                // Remove all classes and styles
                suggestions.className = '';
                suggestions.removeAttribute('style');
                
                // Apply force styles
                suggestions.style.cssText = `
                    position: fixed !important;
                    top: 200px !important;
                    left: 50px !important;
                    width: 500px !important;
                    height: 300px !important;
                    background: red !important;
                    border: 10px solid blue !important;
                    z-index: 999999 !important;
                    display: block !important;
                    visibility: visible !important;
                    opacity: 1 !important;
                    padding: 20px !important;
                    color: white !important;
                    font-size: 20px !important;
                    font-weight: bold !important;
                `;
                
                suggestions.innerHTML = `
                    <div style="padding: 20px; background: green; margin: 10px;">
                        üéØ SUGGESTIONS HI·ªÇN TH·ªä TH√ÄNH C√îNG!
                        <br>N·∫øu th·∫•y text n√†y th√¨ CSS ƒë√£ OK!
                    </div>
                `;
                
                console.log('Force test applied - check if you see red box!');
                console.log('Suggestions rect after force:', suggestions.getBoundingClientRect());
            } else {
                console.log('ERROR: Suggestions container not found!');
            }
        };
        
        // Monitor DOM changes
        let containerExists = true;
        setInterval(() => {
            const suggestions = document.querySelector('.search-suggestions');
            if (!suggestions && containerExists) {
                console.log('üö® ALERT: Suggestions container DISAPPEARED from DOM!');
                containerExists = false;
            } else if (suggestions && !containerExists) {
                console.log('‚úÖ Suggestions container REAPPEARED in DOM!');
                containerExists = true;
            }
        }, 500);
        
        // Store reference to prevent garbage collection
        window.smartSearchRef = null;
        
        // Recreate container function
        window.recreateContainer = function() {
            console.log('=== RECREATING CONTAINER ===');
            const container = document.querySelector('.search-container');
            if (container) {
                // Remove existing suggestions
                const existing = container.querySelector('.search-suggestions');
                if (existing) {
                    existing.remove();
                }
                
                // Create new suggestions container
                const suggestions = document.createElement('div');
                suggestions.className = 'search-suggestions';
                suggestions.innerHTML = '<!-- Suggestions will be populated by JavaScript -->';
                container.appendChild(suggestions);
                window.smartSearchRef = suggestions;
                
                console.log('Container recreated successfully!');
                return true;
            } else {
                console.log('ERROR: Search container not found!');
                return false;
            }
        };
        
        // Check DOM function
        window.checkDOM = function() {
            console.log('=== DOM CHECK ===');
            const container = document.querySelector('.search-container');
            const suggestions = document.querySelector('.search-suggestions');
            const input = document.querySelector('.search-input');
            
            console.log('Search container exists:', !!container);
            console.log('Suggestions container exists:', !!suggestions);
            console.log('Search input exists:', !!input);
            console.log('Stored reference exists:', !!window.smartSearchRef);
            
            if (container) {
                console.log('Container children count:', container.children.length);
                for (let i = 0; i < container.children.length; i++) {
                    console.log(`Child ${i}:`, container.children[i].className);
                }
            }
        };
        
        // Auto force test after load
        setTimeout(() => {
            // Try to find and preserve container
            const suggestions = document.querySelector('.search-suggestions');
            if (suggestions) {
                console.log('Container found, preserving reference...');
                window.smartSearchRef = suggestions;
                window.forceTest();
            } else {
                console.log('Container not found initially');
            }
        }, 2000);
    </script>
    <script src="/js/smart-search.js"></script>
</body>
</html>
