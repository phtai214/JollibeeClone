<!DOCTYPE html>
<html>
<head>
    <title>Test File Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], select { width: 300px; padding: 8px; }
        input[type="file"] { margin: 5px 0; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .debug { background: #f8f9fa; padding: 10px; border: 1px solid #ddd; margin: 10px 0; }
    </style>
</head>
<body>
    <h2>Test Upload Sản Phẩm</h2>
    
    <form action="/Admin/Product/Create" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>Tên sản phẩm:</label>
            <input type="text" name="ProductName" value="Test Product" required>
        </div>
        
        <div class="form-group">
            <label>Giá:</label>
            <input type="number" name="Price" value="50000" required>
        </div>
        
        <div class="form-group">
            <label>Danh mục:</label>
            <select name="CategoryID" required>
                <option value="">-- Chọn danh mục --</option>
                <option value="1">Gà rán</option>
                <option value="2">Burger</option>
                <option value="3">Mì Ý</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Hình ảnh:</label>
            <input type="file" name="imageFile" accept="image/*">
        </div>
        
        <div class="form-group">
            <input type="hidden" name="IsAvailable" value="true">
            <input type="hidden" name="IsConfigurable" value="false">
        </div>
        
        <button type="submit">Tạo sản phẩm</button>
    </form>
    
    <div class="debug">
        <h3>Debug Info:</h3>
        <p>Form action: /Admin/Product/Create</p>
        <p>Method: POST</p>
        <p>Enctype: multipart/form-data</p>
        <p>File input name: imageFile</p>
    </div>
    
    <script>
        document.querySelector('input[type="file"]').addEventListener('change', function(e) {
            const file = e.target.files[0];
            console.log('File selected:', file ? file.name : 'None');
            console.log('File size:', file ? file.size : 0);
            console.log('File type:', file ? file.type : 'N/A');
        });
        
        document.querySelector('form').addEventListener('submit', function(e) {
            console.log('=== FORM SUBMISSION ===');
            const formData = new FormData(this);
            console.log('Form data entries:');
            for (let pair of formData.entries()) {
                console.log(pair[0] + ':', pair[1]);
            }
        });
    </script>
</body>
</html>
