<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Smart Search</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 50px;
            margin: 0;
        }
        
        .main-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }
        
        /* Simple Clean Styles */
        .smart-search {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-container {
            position: relative;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .search-container:hover,
        .search-container.active {
            border-color: #e4273b;
            box-shadow: 0 6px 25px rgba(228, 39, 59, 0.15);
            transform: translateY(-1px);
        }

        .search-input {
            width: 100%;
            padding: 14px 50px 14px 45px;
            border: none;
            background: transparent;
            font-size: 15px;
            font-weight: 400;
            color: #2d3748;
            outline: none;
            border-radius: 15px;
            box-sizing: border-box;
        }

        .search-input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        .search-ai-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #e4273b;
            font-size: 16px;
            z-index: 2;
        }

                 .search-suggestions {
             position: absolute;
             top: calc(100% + 8px);
             left: 0;
             right: 0;
             background: white !important;
             border-radius: 12px;
             box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
             z-index: 9999 !important;
             max-height: 450px;
             overflow-y: auto;
             border: 2px solid #e4273b !important;
             opacity: 1 !important;
             transform: translateY(0) scale(1) !important;
             transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
             display: block !important;
             padding: 15px;
             visibility: visible !important;
             pointer-events: auto !important;
         }

         .search-suggestions.show {
             opacity: 1 !important;
             transform: translateY(0) scale(1) !important;
             visibility: visible !important;
             pointer-events: auto !important;
         }

        .suggestion-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            border-left: 3px solid transparent;
            border-radius: 8px;
            margin-bottom: 5px;
            background: transparent;
        }

        .suggestion-item:hover {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-left-color: #e4273b;
            transform: translateX(3px);
        }

        .suggestion-item i {
            width: 35px;
            height: 35px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            margin-right: 12px;
            flex-shrink: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .suggestion-content {
            flex: 1;
            min-width: 0;
        }

        .suggestion-title {
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            margin: 0 0 4px 0;
        }

        .suggestion-subtitle {
            font-size: 12px;
            color: #718096;
            margin: 0;
        }

        .suggestion-badge {
            background: linear-gradient(135deg, #e4273b 0%, #d32f2f 100%);
            color: white;
            padding: 4px 12px;
            font-size: 11px;
            font-weight: 600;
            border-radius: 20px;
            margin-left: 10px;
        }
        
                 .debug-info {
             background: #f8f9fa;
             padding: 20px;
             border-radius: 10px;
             margin-top: 30px;
             font-family: monospace;
             font-size: 12px;
             color: #495057;
             max-height: 200px;
             overflow-y: auto;
         }
         
         /* Debug outline for suggestions container */
         .search-suggestions {
             outline: 3px dashed red !important;
             outline-offset: 2px !important;
         }
         
         .search-suggestions:before {
             content: "SUGGESTIONS CONTAINER HERE" !important;
             position: absolute !important;
             top: -25px !important;
             left: 0 !important;
             background: red !important;
             color: white !important;
             padding: 2px 8px !important;
             font-size: 10px !important;
             border-radius: 3px !important;
             z-index: 10000 !important;
         }
    </style>
</head>
<body>
    <h1>üîç Debug Smart Search</h1>
    
    <div class="main-header">
        <div class="smart-search">
            <div class="search-container">
                <i class="fas fa-brain search-ai-icon"></i>
                <input type="text" class="search-input" placeholder="G√µ b·∫•t k·ª≥ th·ª© g√¨ ƒë·ªÉ test...">
                <div class="search-suggestions">
                    <!-- Suggestions will be populated by JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="debug-info">
            <strong>Debug Console:</strong><br>
            <div id="debug-log"></div>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="forceTest()" style="background: #e4273b; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">
                üîß FORCE TEST SUGGESTIONS
            </button>
        </div>
    </div>

    <script>
        // Override console.log to show in page
        const debugLog = document.getElementById('debug-log');
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            debugLog.innerHTML += args.join(' ') + '<br>';
            debugLog.scrollTop = debugLog.scrollHeight;
        };
        
        console.log('Debug page loaded');
        
        // Force show suggestions after page load
        setTimeout(() => {
            const suggestions = document.querySelector('.search-suggestions');
            if (suggestions) {
                suggestions.style.display = 'block';
                suggestions.style.visibility = 'visible';
                suggestions.style.opacity = '1';
                suggestions.style.pointerEvents = 'auto';
                suggestions.innerHTML = `
                    <div class="suggestion-item" data-url="/Admin/Product">
                        <i class="fas fa-tint"></i>
                        <div class="suggestion-content">
                            <div class="suggestion-title">üíß TEST: N∆∞·ªõc su·ªëi Aquafina</div>
                            <div class="suggestion-subtitle">Force display test</div>
                        </div>
                        <span class="suggestion-badge">TEST</span>
                    </div>
                `;
                console.log('Force displayed suggestions');
            }
        }, 2000);
    </script>
    <script src="/js/smart-search.js"></script>
</body>
</html>
